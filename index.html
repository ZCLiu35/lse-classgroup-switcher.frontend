<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSwitcher - LSE Class Group Manager</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-800">ClassSwitcher</h1>
                
                <div class="flex items-center gap-4">
                    <!-- Term Selector -->
                    <select id="termSelector" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="AT">Autumn Term</option>
                        <option value="WT">Winter Term</option>
                        <option value="ST">Spring Term</option>
                    </select>
                    
                    <!-- Week Navigation -->
                    <div class="flex items-center gap-2">
                        <button id="prevWeek" class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-100">
                            ← Prev
                        </button>
                        <span id="weekDisplay" class="px-4 py-2 font-semibold text-gray-700">
                            Week 1
                        </span>
                        <button id="nextWeek" class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-100">
                            Next →
                        </button>
                    </div>
                    
                    <!-- Today Button -->
                    <button id="todayBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Today
                    </button>
                    
                    <!-- Planning Mode Toggle (disabled for Phase 1) -->
                    <div class="flex items-center gap-2 opacity-50 cursor-not-allowed" title="Available in Phase 2">
                        <span class="text-sm text-gray-600">Planning Mode</span>
                        <div class="w-12 h-6 bg-gray-300 rounded-full relative">
                            <div class="w-5 h-5 bg-white rounded-full absolute top-0.5 left-0.5"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Date Range Display -->
            <div id="dateRange" class="text-center text-sm text-gray-600 mt-2">
                Sep 29 - Oct 5, 2025
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex h-[calc(100vh-120px)]">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 overflow-y-auto">
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Enrolled Courses</h2>
                <div id="enrolledCoursesList" class="space-y-3">
                    <!-- Courses will be dynamically loaded here -->
                </div>
            </div>
        </aside>

        <!-- Calendar -->
        <main class="flex-1 bg-white p-6 overflow-hidden">
            <div id="calendar"></div>
        </main>
    </div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <!-- App Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
