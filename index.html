<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSwitcher - LSE Class Group Manager</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-800">ClassSwitcher</h1>
                
                <div class="flex items-center gap-4">
                    <!-- Term Selector -->
                    <select id="termSelector" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="AT">Autumn Term</option>
                        <option value="WT">Winter Term</option>
                        <option value="ST">Spring Term</option>
                    </select>
                    
                    <!-- Week Navigation -->
                    <div class="flex items-center gap-2">
                        <button id="prevWeek" class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-100">
                            ← Prev
                        </button>
                        <span id="weekDisplay" class="px-4 py-2 font-semibold text-gray-700">
                            Week 1
                        </span>
                        <button id="nextWeek" class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-100">
                            Next →
                        </button>
                    </div>
                    
                    <!-- Today Button -->
                    <button id="todayBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Today
                    </button>
                    
                    <!-- Planning Mode Toggle -->
                    <button id="planningModeToggle" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 font-medium">
                        Planning Mode
                    </button>
                </div>
            </div>
            
            <!-- Date Range Display -->
            <div id="dateRange" class="text-center text-sm text-gray-600 mt-2">
                Sep 29 - Oct 5, 2025
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex h-[calc(100vh-120px)]">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 flex-1 overflow-y-auto">
                <!-- Viewing Mode Sidebar -->
                <div id="viewingSidebar">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Courses</h2>
                    <div id="enrolledCoursesList" class="space-y-3">
                        <!-- Courses will be dynamically loaded here -->
                    </div>
                </div>
                
                <!-- Planning Mode Sidebar (hidden by default) -->
                <div id="planningSidebar" class="hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Courses</h2>
                    <div id="courseFiltersList" class="space-y-2">
                        <!-- Course filters will be dynamically loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Planning Mode Actions (hidden by default) -->
            <div id="planningActions" class="planning-actions hidden border-t border-gray-200 p-4">
                <div class="flex gap-2">
                    <button id="cancelBtn" class="btn-cancel flex-1">Cancel</button>
                    <button id="applyBtn" class="btn-apply flex-1">Apply</button>
                </div>
                <button id="saveBtn" class="btn-save w-full">Save and Apply</button>
            </div>
        </aside>

        <!-- Calendar -->
        <main class="flex-1 bg-white p-6 overflow-hidden">
            <div id="calendar"></div>
        </main>
    </div>

    <!-- Event Details Modal -->
    <div id="eventModal" class="event-modal hidden">
        <div class="event-modal-content">
            <div class="event-modal-header">
                <h3 id="modalCourseName" class="event-modal-title"></h3>
                <button id="modalCloseBtn" class="event-modal-close">&times;</button>
            </div>
            <div class="event-modal-body">
                <div class="event-modal-row">
                    <span class="event-modal-label">Course:</span>
                    <span id="modalCourseCode" class="event-modal-value"></span>
                </div>
                <div class="event-modal-row">
                    <span class="event-modal-label">Group:</span>
                    <span id="modalGroupInfo" class="event-modal-value"></span>
                </div>
                <div class="event-modal-row">
                    <span class="event-modal-label">Time:</span>
                    <span id="modalTime" class="event-modal-value"></span>
                </div>
                <div class="event-modal-row">
                    <span class="event-modal-label">Instructor:</span>
                    <span id="modalInstructor" class="event-modal-value"></span>
                </div>
                <div class="event-modal-row">
                    <span class="event-modal-label">Location:</span>
                    <span id="modalLocation" class="event-modal-value"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <!-- App Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/planningState.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
